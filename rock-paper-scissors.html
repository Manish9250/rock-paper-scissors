<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Rock, Paper & Scissors</h1>
        
        <button class="move-button js-rock-button" onclick="
            userPick = 'rock';
            check(userPick);
        "><img class="emojies" src="emojies/rock-emoji.png"></button>
        
        <button class="move-button js-paper-button" onclick="
            userPick = 'paper';
            check(userPick);
        "><img src="emojies/paper-emoji.png" class="emojies"></button>
        
        <button class="move-button js-scissors-button" onclick="
            userPick = 'scissors';
            check(userPick);
        "><img src="emojies/scissors-emoji.png" class="emojies"></button>
        
        <!--Hide shoe result code: <p class="js-pick-something" >Pick something...</p> -->
        
        <p class="js-wins">Wins: 0</p>
        
        <p class="js-losses">Losses: 0</p>
        
        <p class="js-ties">Ties: 0</p>
        
        <button class="reset-button" onclick="
            score = {
                Wins: 0,
                Losses: 0,
                Ties: 0
            }
            resetBorderColor();
            displayScores();
            saveData(score);
            

        ">Reset Score</button>

        <script src="scripts/javascript.js"></script>
    </body>
</html>
